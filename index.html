<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">

</head>

<body>
    <header>
        <div>
            <img class="imgEncabezado" src="/resources/Logo.png">
            <h1 class="tituloEncabezado">Encriptador de texto alura _ </h1>
        </div>


    </header>
    <main>
        <section class="entradaTexto">
            <textarea id="txa-entrada" cols="25" rows="10" placeholder="Ingrese el texto aqui..."></textarea>
            <p>&#9888 Ingrese un texto para encriptar o desencriptar</p>
            <div class="acccionesEncriptar">
                <button id="btnEncriptar">Encriptar</button>
                <button id="btnDesencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="salidaTexto">
            <textarea id="txa-salida" cols="15" rows="10" disabled></textarea>
            <div class="bannerSalida">
                <img id="imagenBanner" src="/resources/lupe.png">
                <h3>Ning√∫n mensaje fue encontrado </h3>
                <p class="mensajeSinEntrada">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>

            <div class="acccionesEncriptado">
                <button id="btnCopiar">Copiar</button>

            </div>
        </section>
    </main>

</body>
<script src="js/comportamiento.js"></script>

</html>
